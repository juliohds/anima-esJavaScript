                    <div class="radio">
                        <label><input type="radio" name="optradio" checked value="1">FCFS - First Come First Served</label>

                    </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

                </div>
            </div>
